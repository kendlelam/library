<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">Library</div>

        <div class="middle">
            <button class="add" type="button">Add Book</button>
        </div>
    </div>
    
    <div class="container">
    
    </div>

    <div class="modal-background">
        <div class="modal">
            <div class="bar">
                <h3>Enter a book:</h3> 
                <button type="button" id="closeModal">&#x2715</button>
            </div>
            
            <form class="addForm"> 
                <label for="title">Title: <input type="text" id="title" name="title" required> </label>
                
                <label for="author">Author: <input type="text" id="author" name="author" required></label>
                
                <label for="pages">Pages: <input type="number" name="pages" id ="pages" required> </label>
                
                <label for="read">Read? <input type="checkbox" name="read" id="read" ></label>
                 <br>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
